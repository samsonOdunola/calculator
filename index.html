<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="calc-body">
    <div class="header">
      <div class="calc-logo">
        <h1>calc</h1>
      </div>
      <div class="theme">
        <p>Theme</p>
        <div class="theme-changer">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div id="themeSelectorBack">
            <div id="themeSelector" style= "left:2px";></div>
          </div>
        </div>        
      </div>
    </div>
    <div class="history">
      <p id="history"></p>
    </div>
    <div class="main-result">
      <p id="result"></p>
    </div>
    <div class="keypad">
      <button class="btn number" id="7">7</button>
      <button class="btn number" id="8">8</button>
      <button class="btn number" id="9">9</button>
      <button class="btn blue" id="DEL">DEL</button>
      <button class="btn number" id="4">4</button>
      <button class="btn number" id="5">5</button>
      <button class="btn number" id="6">6</button>
      <button class="btn operator" id="+">+</button>
      <button class="btn number" id="1">1</button>
      <button class="btn number" id="2">2</button>
      <button class="btn number" id="3">3</button>
      <button class="btn operator" id="-">-</button>
      <button class="btn operator" id=".">.</button>
      <button class="btn number" id="0">0</button>
      <button class="btn operator" id="/">/</button>
      <button class="btn operator" id="*">x</button>
      <button class="btn clear blue" id="RESET">RESET</button>
      <button class="btn red" id="resolve">=</button>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
